<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/dist/css/bootstrap.min.css}">
    <script th:src="@{/dist/jquery-3.6.0.js}"></script>
    <script th:src="@{/dist/js/bootstrap.min.js}"></script>
</head>
<body>
<!--<h3 class="text-center" contenteditable="true">登陆页面</h3>-->
<h3 class="text-center" contenteditable="true" th:text="#{login.tip}"></h3>
<br>
<div>
    <form class="form-horizontal" method="post" name="form">
        <div class="form-group">
            <!--        <label for="inputName" class="col-sm-5 control-label">用户名</label>-->
            <label for="inputName" class="col-sm-5 control-label">[[#{login.name}]]</label>
            <div class="col-sm-3">
                <!--            <input type="text" class="form-control" id="inputName" name="name" placeholder="Name">-->
                <input type="text" class="form-control" id="inputName" name="name" th:placeholder="#{login.name}">
            </div>
        </div>
        <div class="form-group">
            <!--        <label for="inputPassword" class="col-sm-5 control-label">密码</label>-->
            <label for="inputPassword" class="col-sm-5 control-label">[[#{login.password}]]</label>
            <div class="col-sm-3">
                <!--            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">-->
                <input type="password" class="form-control" id="inputPassword" name="password"
                       th:placeholder="#{login.password}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-7">
                <div class="radio">
                    <label class="radio-inline">
                        <!--                    <input type="radio" checked="checked" name="inlineRadioOptions" id="inlineRadio1" value="option1">普通用户-->
                        <input type="radio" checked="checked" name="inlineRadioOptions" id="inlineRadio1"
                               value="option1">[[#{user}]]
                    </label>
                    <label class="radio-inline">
                        <!--                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 管理员-->
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">[[#{admin}]]
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-7">
                <!--            <button type="button" class="btn btn-default" onclick="bun1()">登陆</button>&nbsp;&nbsp;&nbsp;&nbsp;-->
                <!--            <button type="button" class="btn btn-default" onclick="bun2()">注册</button>-->
                <button type="button" class="btn btn-default" onclick="bun1()">[[#{login.login}]]</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-default" onclick="bun2()">[[#{login.register}]]</button>
            </div>
        </div>
        <div style="text-align: center">
            <a class="btn btn-sm" th:href="@{/login(l='zh_CN')}">中文</a>&nbsp;&nbsp;
            <a class="btn btn-sm" th:href="@{/login(l='en_US')}">English</a>
        </div>
    </form>
</div>
</body>
<script>
    function bun1() {
        document.form.action = '/login1';
        document.form.submit();
    }

    function bun2() {
        document.form.action = '/register';
        document.form.submit();
    }
</script>
</html>
