<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
所有用户日志
<table class="table table-hover table-striped">
  <thead>
  <tr>
    <th>日志ID</th>
    <th>操作类型</th>
    <th>操作金额</th>
    <th>操作用户</th>
    <th>操作时间</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="log:${myLogs}">
    <td th:text="${log.log_id}"></td>
    <td th:text="${log.log_type}"></td>
    <td th:text="${log.log_amount}"></td>
    <td th:text="${log.userid}"></td>
    <td th:text="${log.log_time}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
